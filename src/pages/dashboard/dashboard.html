<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle icon-only>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>Dashboard</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-slides pager loop="true" speed="1000">
		<ion-slide *ngFor="let slid of slider" [style.backgroundImage]="getBackground(slid.src)" style="background-repeat: no-repeat; background-size: cover; height: 100%">
		</ion-slide>
	</ion-slides>

	<ion-grid>
		<div *ngIf="data==null">
			<ion-card>
				<ion-card-header>
					Notifikasi
				</ion-card-header>
				<ion-card-content>
					<p>Anda belum mengatur wilayah di menu Setting.</p>
					<p>Mohon isi data wilayah di menu Setting. Terima kasih</p>
				</ion-card-content>
			</ion-card>
		</div>
		<ion-row *ngFor="let list of data">
			<ion-title>{{list.title}}</ion-title>
			<ion-grid>
				<ion-row>
					<ion-col col-12 *ngFor="let sub of list.data" class="animated bounceInLeft">
						<ion-card (click)="goToPage('list-data',sub.id)" class="home-card">
							<!-- <ion-card-header>
								{{data.title}}
							</ion-card-header> -->
							<ion-card-content>
								<ion-row>
									<ion-col col-4>
										<ion-icon name="people" class="home-icon"></ion-icon>
									</ion-col>
									<ion-col col-4>
										<h1>{{sub.count | number}} of {{sub.count_all | number}}</h1>
										<h2>{{sub.title}}</h2>
									</ion-col>
									<ion-col col-4>
										<h2>Terverifikasi: {{sub.terverifikasi | number}}</h2>
										<h2>Sisa: {{sub.sisa | number}}</h2>
									</ion-col>
								</ion-row>
							</ion-card-content>
						</ion-card>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-row>
	</ion-grid>
</ion-content>
