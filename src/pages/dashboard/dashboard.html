<ion-header>

	<ion-navbar color="primary">
		<button ion-button menuToggle icon-only>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>Dashboard</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	<ion-slides pager autoplay="1000" loop="true" speed="1000">
		<ion-slide style="background-color: red">
			<h1>Slide 1</h1>
		</ion-slide>
		<ion-slide>
			<h1>Slide 2</h1>
		</ion-slide>
		<ion-slide>
			<h1>Slide 3</h1>
		</ion-slide>
	</ion-slides>

	<ion-grid>
		<ion-row *ngFor="let list of data">
				<ion-title>{{list.title}}</ion-title>
				<ion-grid>
					<ion-row>
						<ion-col col-12 *ngFor="let sub of list.data" class="animated bounceInLeft">
							<ion-card (click)="goToPage('list-data','pbdt_rt')">
								<ion-card-header>
									{{data.title}}
								</ion-card-header>
								<ion-card-content>
									<p>{{sub.count | number}}</p>
									<p>{{sub.title}}</p>
									<!-- <button ion-button (click)="bukaHalaman(sub)" clear item-end>View</button> -->
								</ion-card-content>

							</ion-card>
						</ion-col>
					</ion-row>
				</ion-grid>
		</ion-row>

			<ion-col col-12>

				<button ion-button large full (click)="goToPage('list-data')">PBDT IDV</button>

			</ion-col>
		</ion-row> -->

</ion-content>
