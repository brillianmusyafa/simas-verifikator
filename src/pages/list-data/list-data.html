<ion-header>

  <ion-navbar color="primary">
    <ion-title>Daftar - {{title}}</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
<!-- <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar> -->
<ion-list>
  <ion-item *ngFor="let item of listdata" (click)="presetnModal()">
    {{ item.nama }}
    <p>{{ item.alamat }}</p>
  </ion-item>
</ion-list>
</ion-content>
