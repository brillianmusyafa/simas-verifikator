


<ion-content class="bg_content">
  <div class="logo">
    <img src="assets/img/logo_tegal.png">
  </div>
  <div class="wrap">
    <form (submit)="doLogin()">
      <ion-list>
        <ion-item>
          <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
          <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
          <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="password"></ion-input>
        </ion-item>
        <div>
          <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
