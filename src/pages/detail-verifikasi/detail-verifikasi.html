<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Data Detail</ion-title>
     <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-tabs>
    <ion-tab tabIcon="water" tabTitle="Water" [root]="tab1"></ion-tab>
    <ion-tab tabIcon="leaf" tabTitle="Life" [root]="tab2"></ion-tab>
    <ion-tab tabIcon="flame" tabTitle="Fire" [root]="tab3"></ion-tab>
    <ion-tab tabIcon="magnet" tabTitle="Force" [root]="tab4"></ion-tab>
  </ion-tabs>`
  <button ion-button>Set Lokasi</button>
  <p>Latitude: {{lat}}</p>
  <p>Longitude: {{long}}</p>
  <button ion-button (click)="openCamera()">Open Camera</button>
<ion-list>
  <ion-item>
    <ion-label stacked>Nama</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Alamat</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label stacked>NIK *</ion-label>
    <ion-input type="text" placeholder="Mohon lengkapi NIK"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>NO KK *</ion-label>
    <ion-input type="text" placeholder="Mohon lengkapi No KK"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label stacked>Jenis Kelamin</ion-label>
    <ion-select [(ngModel)]="gaming">
      <ion-option value="1">Laki-laki</ion-option>
      <ion-option value="2">Perempuan</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked>Umur Saat Pendataan</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

</ion-list>
</ion-content>
